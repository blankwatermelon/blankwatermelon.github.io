<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>
  <link rel="stylesheet" href="/src/style.css">
  <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
  <header class="header">
    <a href="../index.html" class="logo"> <span>Kenney's </span>Portfolio</a>

    <nav class="navbar">
        <a href="about.html" class="active">About Me</a>
        <a href="experience.html">Experience</a>
        <a href="projects.html">Projects</a>
        <a href="assignments.html">Assignments</a>

    <a href="contact.html" class="contact">Contact Me</a>
  </header>

  <section class="contact-form">
    <h2 class="contact-me">Contact <span>Me</span></h2>

    <form action="#">
      <div class="input-box">
        <input type="text" placeholder="Full Name">
        <input type="email" placeholder="Email">
      </div>

      <div class="input-box">
        <input type="number" placeholder="Phone Number">
        <input type="text" placeholder="Subject">
      </div>

      <textarea name="" id="" cols="30" rows="10" placeholder="Your Message"></textarea>
      <input type="submit" value="Send Message" class="btn-1">
    </form>
  </section>

  <footer class="footer">

    <div class="social">
      <a href="https://github.com/blankwatermelon"><i class='bx bxl-github'></i></a>
      <a href="https://www.linkedin.com/in/kenney-tran-a0a469329/"><i class='bx bxl-linkedin'></i></a>
    </div>

  </footer>
